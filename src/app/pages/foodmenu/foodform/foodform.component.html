<div class="container">
  <h1>Menu Form</h1>
  <br>

  <form>
    <div class="row mb-3">
      <label for="inputName3" class="col-sm-2 col-form-label">Racename</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPhone3" class="col-sm-2 col-form-label">Phone-number</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="inputPhone3">
        <small>Phone number is not required but appreciated if we need to contact</small>
      </div>
    </div>
    <fieldset class="row mb-3">
      <div class="col-sm-10">
      </div>
    </fieldset>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
          <option selected>Type of item</option>
          <option value="1">Breakfast</option>
          <option value="2">Lunch</option>
          <option value="3">Dinner</option>
          <option value="4">Snacks</option>
          <option value="5">Drinks</option>
        </select>
        <div class="input-group">
          <span class="input-group-text">Item Description</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br>
        <div class="form-check">
          <label class="form-check-label" for="gridCheck1">
            Does this need to be refrigerated?
          </label>
          <input class="form-check-input" type="checkbox" id="gridCheck1">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </form>

</div>
